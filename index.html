<!DOCTYPE html>
<html ng-app="Auctions" ng-init="title='Auctions'">
    <head>
        <title ng-bind="title"></title>

        <!--Keywords-->
        <meta name="keywords" content="footer, address, phone, icons"/>

        <!--Compatibility-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!--Jquery-->
        <script src="js/lib/jquery.min.js"></script>

        <!--Angular-->
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/angular-route.js"></script>
        <script src="js/lib/angular-animate.js"></script>

        <script src="js/lib/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/lib/bootstrap.min.css">
        <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.4.0.js"></script>

        <!--W3-->
        <link rel="stylesheet" href="css/lib/w3.css">

        <link href="css/lib/font-cookie.css" rel="stylesheet" type="text/css">

        <link rel="stylesheet" href="css/style.css">

    <body>
        <div ng-include="'building/navbar.html'"></div>
        <ng-view id="content"></ng-view>
        <div ng-include="'building/footer.html'"></div>

    <!--Angular Scripts-->

    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
