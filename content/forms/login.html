<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <strong>Sign in </strong>
                </h3>
            </div>

            <div class="panel-body">
                <form id="login" name="login" novalidate role="form" ng-submit="submit()" class="css-form">
                    <div ng-show="message" class="alert alert-danger">
                        {{message}}
                    </div>

                    <!--INPUT: Username Or Email-->
                    <div style="margin-bottom: 12px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="user" value=""
                               placeholder="Username Or Email" required ng-model="data.user">
                    </div>

                    <!--INPUT: password-->
                    <div style="margin-bottom: 12px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password"
                               placeholder="Password" required ng-model="data.password">
                    </div>

                    <!--CHECKBOX: Remember-->
                    <div class="checkbox" style="margin-top: 0px;">
                        <label>
                            <input id="login-remember" type="checkbox" name="remember" value="1"
                                   ng-model="data.remember"> Remember me
                        </label>
                        <div style="float:right; font-size:80%">
                            Forgot password ? <strong><a href="#/forgot">Restore</a></strong>
                        </div>
                    </div>
                    <!--BUTTON: Submit-->
                    <button ng-disabled="login.$invalid" type="submit" class="btn btn-success">Sign in</button>



                    <hr style="margin-top:10px;margin-bottom:10px;">

                    <div class="form-group">
                        <div style="font-size:85%">
                            Don't have an account yet ?
                            <a href="#/register">Sign up!</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
